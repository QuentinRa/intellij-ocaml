project.wizard.title=OCaml {0}
project.wizard.instruction=If you have installed an OCaml using opam, \
  use the first menu, and select your ocaml folder (ex: ~/.opam/4.05.0/). \
  This is the <b>recommended way</b>. Please refer to the README.md if you have troubles installing \
  opam, especially on Windows.\
  <br><br>\
  Otherwise, if you do not have opam, the second menu will help in creating an opam-like folder, \
  but some features won't be available. You must select the ocaml binary (ex: /bin/ocaml). \
  And the folder in which the sources are stored (usually /usr/lib/ocaml or /lib/ocaml).
