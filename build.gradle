plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.0'  // https://github.com/JetBrains/gradle-intellij-plugin
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

group = pluginGroup
version = pluginVersion + '-' + platformVersion

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileJava.options.encoding = 'UTF-8'

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
    test.java.srcDirs = ['tests']
}

intellij {
    version = platformVersion
    type = platformType
    plugins = [
            'java',
            'JavaScriptLanguage',
            'com.jetbrains.hackathon.indices.viewer:' + indicesVersion,
            'PsiViewer:' + psiVersion
    ]

    patchPluginXml {
        sinceBuild = pluginSinceBuild
        untilBuild = pluginUntilBuild
        changeNotes = """
                <ul>
                    <li>Forked from ReasonML</li>
                </ul>
                <p><a href="https://github.com/memorize-code/ocaml-plugin-intellij">Full change log...</a></p>
            """.stripIndent()
    }
}

runPluginVerifier {
    ideVersions = [platformVersion + '.' + platformMinor]
}

runIde {
    systemProperty 'idea.is.internal', true
    jvmArgs '-Xmx2G'
}